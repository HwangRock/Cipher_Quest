<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Quest - Stage 진행 중</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/quiz.css">
    <script src="/js/quiz.js" defer></script>
</head>
<body>
<div class="header">
    <h1>Cipher Quest</h1>
</div>

<div class="quiz-container">
    <h2>스테이지 진행 중...</h2>
    <div class="timer-display" id="timer">제한 시간: 60:00</div>
    <p id="cipher-text">암호문: <span id="cipher-data">암호문을 로드 중...</span></p>

    <form id="quiz-form" onsubmit="return false;">
        <label for="submit-answer"></label>
        <input type="text" id="submit-answer" name="submitAnswer" placeholder="해독 결과 입력해주세요!" required aria-label="해독 결과 입력">
        <button id="submit-verify-btn" type="button" aria-label="결과 제출 및 검증">제출</button>
    </form>

    <div id="result" class="result-message"></div>
</div>

<div id="correct-popup" class="popup" style="display: none;">
    <div class="popup-content">
        <p>정답입니다~!</p>
        <p>수고하셨습니다!</p>
        <a th:href="@{/cipherquiz}">
            <button id="stage-select-btn">스테이지 선택 창으로</button>
        </a>
    </div>
</div>
</body>
</html>
